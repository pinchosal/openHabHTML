<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagen desde Parámetro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Imagen desde Parámetro</h1>
    <p id="imageUrl">Cargando URL...</p>
    <img id="image" src="" alt="Imagen desde URL">

    <script>
        // Función para obtener el parámetro de la URL
        function getQueryParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        // Obtener la URL de la imagen del parámetro
        // const imageUrl = getQueryParameter('url');
        //const imageUrl = 'https://micasitabucket.s3.amazonaws.com/micasitaBitacora/media/zxIJ3NlqxpVQBR8GKnFW/imagenes_rostro/ImagenRostro_V3O5oHT.jpg';
        const imageUrl = 'https://micasitabucket.s3.amazonaws.com/micasitaBitacora/media/zxIJ3NlqxpVQBR8GKnFW/imagenes_rostro/ImagenRostro_FRtnItK.jpg';
        
        // Mostrar la URL en el texto y establecer la fuente de la imagen
        if (imageUrl) {
            document.getElementById('imageUrl').textContent = 'URL de la imagen: ' + imageUrl;
            document.getElementById('image').src = imageUrl;
        } else {
            document.getElementById('imageUrl').textContent = 'No se proporcionó ninguna URL.';
        }
    </script>
</body>
</html>
